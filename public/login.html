<form name="login-form" class="centered-form__form" action="/chat.html" novalidate>
    <div class="form-field">
        <h3>Join Chat</h3>
    </div>
    <div class="form-field">
        <label>Display name</label>
        <input type="text" name="name" autofocus placeholder="Enter username *" ng-required="true">
        <span class="error-meessage" ng-show="login-form.name.$touched && login-form.name.$invalid">Please enter a valid username</span>
    </div>
    <div class="form-field">
        <label>Room name</label>
        <select name="room">
                select room to join
            <option value="" disabled selected>Select Room</option>
            <option>Sports</option>
            <option>Movies</option>
            <option>Politics</option>
            <option>Tech</option>
        </select>
        <!--         
        <input type="text" name="room" placeholder="Enter room name *" ng-required="true">
        <span ng-show="login-form.room.$touched && login-form.room.$invalid">Please enter a valid room name</span>
         -->
    </div>
    <div class="form-field">
        <button ng-disabled="login-form.$invalid" id="loginButton">Join</button>
    </div>
    <p>New to the chat app? <a href="/register">Register</a></p>
</form>
